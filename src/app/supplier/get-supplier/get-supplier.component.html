<mat-card>
  <h3 class="center-text">
    View Suppliers
</h3>

<mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource">

  <ng-container matColumnDef="supplierName">
    <mat-header-cell *matHeaderCellDef>Item Name</mat-header-cell>
    <mat-cell *matCellDef="let supplier">{{supplier.supplierName}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="bankAccount">
    <mat-header-cell *matHeaderCellDef>Item Name</mat-header-cell>
    <mat-cell *matCellDef="let supplier">{{supplier.bankAccount}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="nic">
    <mat-header-cell *matHeaderCellDef>Item Name</mat-header-cell>
    <mat-cell *matCellDef="let supplier">{{supplier.nic}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="address">
    <mat-header-cell *matHeaderCellDef>Item Name</mat-header-cell>
    <mat-cell *matCellDef="let supplier">{{supplier.address}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef>Item Name</mat-header-cell>
    <mat-cell *matCellDef="let supplier">{{supplier.email}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="phone">
    <mat-header-cell *matHeaderCellDef>Item Name</mat-header-cell>
    <mat-cell *matCellDef="let supplier">{{supplier.phone}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="items">
    <mat-header-cell *matHeaderCellDef>Item Name</mat-header-cell>
    <mat-cell *matCellDef="let supplier">{{supplier.items}}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

</mat-table>
</mat-card>
