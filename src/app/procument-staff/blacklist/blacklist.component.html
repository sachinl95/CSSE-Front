<mat-card>
<div class="container">
                <h5>Black List Supplier</h5>
        <form autocomplete="off" #createSite="ngForm" novalidate>
        <div class="row">
                <mat-form-field>
                <mat-select placeholder="Select Suplier">
                <mat-option *ngFor="let site of Suplier" [value]="site.value">
                        {{site.viewValue}}
                </mat-option>
                </mat-select>  
                </mat-form-field>
                </div>
                <div class="row">
                <mat-form-field>
                <mat-select placeholder="Blacklist">
                        <mat-option *ngFor="let sites of status" [value]="sites.value">
                        {{sites.viewValue}}
                        </mat-option>
                </mat-select>
                </mat-form-field>
                </div>
                <button mat-raised-button class="btn btn-primary btn-round" type="submit" (click)="blackList()">Update Status</button>
        </form>       
        </div>      
</mat-card>
