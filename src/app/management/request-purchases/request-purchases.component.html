<mat-card>
  <h1 class="center-text">
    Approve a Material Request
  </h1>

  <mat-form-field>
    <input matInput placeholder="Request Id" [(ngModel)]="selectedRequest.requestId">
  </mat-form-field>

  <mat-grid-list cols="2" rowHeight="8:1">
    <mat-grid-tile>
      <div class="col-md-6">
        <form class="example-form">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
          </mat-form-field>
        </form>
      </div>
    </mat-grid-tile>
  </mat-grid-list>


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="requestId">
      <th mat-header-cell *matHeaderCellDef> Request ID </th>
      <td mat-cell *matCellDef="let request" (click)="selectRequest(request)"> {{request.requestId}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
