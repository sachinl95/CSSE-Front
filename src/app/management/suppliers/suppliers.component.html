<mat-card>
  <h1 class="center-text">
    Supplier Management
  </h1>

  <ng-container class="col-md-12">


  </ng-container>
  <mat-grid-list cols="2" rowHeight="8:1">
    <mat-grid-tile>
      <div class="col-md-6">
        <form class="example-form">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
          </mat-form-field>
        </form>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="col-md-6">
        <button mat-raised-button (click)="goToAddSupplier()">Add Supplier</button>
      </div>
    </mat-grid-tile>
  </mat-grid-list>


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="supplierId">
      <th mat-header-cell *matHeaderCellDef> Employee ID </th>
      <td mat-cell *matCellDef="let supplier" (click)="goToModifySupplier(supplier.supplierId)"> {{supplier.supplierId}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let supplier" (click)="goToModifySupplier(supplier.supplierId)"> {{supplier.name}} </td>
    </ng-container>

    <ng-container matColumnDef="bankAccount">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let supplier" (click)="goToModifySupplier(supplier.supplierId)"> {{supplier.bankAccount}}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let supplier" (click)="goToModifySupplier(supplier.supplierId)"> {{supplier.address}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let supplier" (click)="goToModifySupplier(supplier.supplierId)"> {{supplier.email}}</td>
    </ng-container>

    <ng-container matColumnDef="contactNo">
      <th mat-header-cell *matHeaderCellDef> Contact No. </th>
      <td mat-cell *matCellDef="let supplier" (click)="goToModifySupplier(supplier.supplierId)"> {{supplier.contactNo}}</td>
    </ng-container>

    <ng-container matColumnDef="items">
      <th mat-header-cell *matHeaderCellDef> Items </th>
      <td mat-cell *matCellDef="let supplier" (click)="goToModifySupplier(supplier.supplierId)"> {{supplier.items}}</td>
    </ng-container>

    <ng-container matColumnDef="available">
      <th mat-header-cell *matHeaderCellDef> Available </th>
      <td mat-cell *matCellDef="let supplier" (click)="goToModifySupplier(supplier.supplierId)"> {{supplier.available}}</td>
    </ng-container>

    <ng-container matColumnDef="blacklisted">
      <th mat-header-cell *matHeaderCellDef> Blacklisted </th>
      <td mat-cell *matCellDef="let supplier" (click)="goToModifySupplier(supplier.supplierId)"> {{supplier.blacklisted}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
