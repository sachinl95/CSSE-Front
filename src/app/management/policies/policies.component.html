<mat-card>
  <h1 class="center-text">
    Business Policies Management
  </h1>

  <ng-container class="col-md-12">


  </ng-container>
  <mat-grid-list cols="2" rowHeight="8:1">
    <mat-grid-tile>
      <div class="col-md-6">
        <form class="example-form">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
          </mat-form-field>
        </form>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="col-md-6">
        <button mat-raised-button (click)="goToAddPolicy()">Add Policy</button>
      </div>
    </mat-grid-tile>
  </mat-grid-list>


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="policyId">
      <th mat-header-cell *matHeaderCellDef> Policy ID </th>
      <td mat-cell *matCellDef="let policy" (click)="goToModifyPolicy(policy.policyId)"> {{policy.policyId}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let policy" (click)="goToModifyPolicy(policy.description)"> {{policy.description}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
