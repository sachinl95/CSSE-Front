<mat-card>
  <mat-grid-list cols="3" rowHeight="8:1">
    <mat-grid-tile>
      <button mat-icon-button (click)="goBack()">
        <mat-icon aria-label="Example icon-button with a heart icon">arrow_back</mat-icon>
      </button>
    </mat-grid-tile>
    <mat-grid-tile>
      <h1 class="center-text">
        {{title}}
      </h1>
    </mat-grid-tile>
    <mat-grid-tile>
      <button *ngIf="policyId !== undefined" mat-raised-button (click)="removePolicy()">Remove Policy</button>
    </mat-grid-tile>
  </mat-grid-list>
  <div class="example-container center-text">

    <mat-form-field *ngIf="policyId === undefined">
      <input matInput placeholder="Policy ID" [(ngModel)]="policy.policyId">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Description" [(ngModel)]="policy.description">
    </mat-form-field>

    <button mat-raised-button (click)="addOrUpdatePolicy()">{{buttonText}}</button>
  </div>
</mat-card>
