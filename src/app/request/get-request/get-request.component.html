<mat-card>
    <h3 class="center-text">
        View Material Request
    </h3>

    <mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource">

        <ng-container matColumnDef="itemName">
            <mat-header-cell *matHeaderCellDef>Item Name</mat-header-cell>
            <mat-cell *matCellDef="let order">{{order.itemName}}</mat-cell>
      
        </ng-container>

        <ng-container matColumnDef="qty">
            <mat-header-cell *matHeaderCellDef>Quantity</mat-header-cell>
            <mat-cell *matCellDef="let order">{{order.qty}}</mat-cell>
      
        </ng-container>

        <ng-container matColumnDef="approved">
            <mat-header-cell *matHeaderCellDef>Approved</mat-header-cell>
            <mat-cell *matCellDef="let order">{{order.approved}}</mat-cell>
      
        </ng-container>

        <ng-container matColumnDef="completed">
            <mat-header-cell *matHeaderCellDef>Completed</mat-header-cell>
            <mat-cell *matCellDef="let order">{{order.completed}}</mat-cell>
      
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>

</mat-card>
